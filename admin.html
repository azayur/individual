<main class="color">
    <nav class="nav">
        <div class="container">
            <header class="header">
                <a href="#" class="logo wow bounceInLeft">
                    <strong>FlightPool</strong>
                </a>
                <div class="buttons wow bounceInLeft">
                    <a href="index.html" class="btn-link">
                        <button class="button">

                    <a href="#" class="admin-button"><ion-icon name="mail-open-outline"

                    <a href="#" class="admin-button"><ion-icon name="pencil-outline" class="item"></ion-icon></a>

            </div>
            <div class="admin-users">
