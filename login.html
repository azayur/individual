<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Авторизация</title>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/style-login.css">
</head>
<body>
  <div class="bac">
    <div class="blur"></div>
  </div>
  <div id="login-button">
  <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
  </img>
</div>
<div id="container">
  <h1>Авторизация</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
  </span>
  <form>
    <input type="tel" name="pass" placeholder="Введите телефон">
    <input type="password" name="pass" placeholder="Введите пароль">
    <a href="profile.html">Авторизироваться</a>
    <div id="remember-container">
      <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
      <span id="remember">Запомнить меня</span>
      <span id="forgotten">Востановить пароль</span>
    </div>
</form>
</div>
<div id="forgotten-container">
   <h1>Востанови пароль</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
  </span>
  <form>
    <input type="email" name="email" placeholder="Введите почту">
    <a href="#" class="orange-btn">Введите новый пароль</a>
</form>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
